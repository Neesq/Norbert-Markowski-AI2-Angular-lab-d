<mat-toolbar>
  <div>
    <h1>Backend-Based Task Manager</h1>
  </div>
  <div class="spacer"></div>
  <mat-chip-listbox>
    <a
      mat-chip-option
      routerLink="/tasks"
      routerLinkActive="active"
      #rlat="routerLinkActive"
      [selected]="rlat.isActive"
      >Tasks</a
    >
    <a
      mat-chip-option
      routerLink="/archive"
      routerLinkActive="active"
      #rlaa="routerLinkActive"
      [selected]="rlaa.isActive"
      >Archive</a
    >
  </mat-chip-listbox>
</mat-toolbar>

<div class="router-outlet appCompontentContainer">
  <router-outlet></router-outlet>
</div>

<footer class="footerAppComponent">Norbert Markowski</footer>
